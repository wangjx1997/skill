<div class="container">

    <form th:action="@{/resources}" method="post" th:object="${resourcesModel.resources}" id="resourcesForm">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="name" class="col-form-label">资源名称</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20" placeholder="请输入资源名称，至少2个字符，至多20个" >
        </div>
        <div class="form-group ">
            <label for="permissions" class="col-form-label">资源权限</label>
            <input type="text" class="form-control" id="permissions" name="permissions"  th:value="*{permissions}" maxlength="50" placeholder="请输入资源权限，如/skill/users:read,/skill/user:create">
        </div>

    </form>

</div>
